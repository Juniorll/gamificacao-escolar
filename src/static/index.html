<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gamificação Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Conteúdo será carregado dinamicamente pelo JavaScript -->
        <div class="loading-container">
            <div class="loading-animation">
                <i class="fas fa-code fa-spin"></i>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                </div>
                <p>Carregando sistema de gamificação...</p>
            </div>
        </div>
    </div>

    <!-- Templates para as diferentes páginas -->
    <template id="login-template">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Sistema de Gamificação Escolar</h1>
                    <p>Área do Professor</p>
                </div>
                <div class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" class="form-control" placeholder="Sua senha">
                    </div>
                    <button id="btn-login" class="btn btn-primary btn-block">Entrar</button>
                    <div class="login-footer">
                        <p>Não tem uma conta? <a href="#" id="link-cadastro">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
            <div class="aluno-access">
                <a href="#" id="link-aluno-view" class="btn btn-success">
                    <i class="fas fa-trophy"></i> Acessar Área do Aluno
                </a>
            </div>
        </div>
    </template>

    <template id="cadastro-template">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Cadastro de Professor</h1>
                </div>
                <div class="login-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" class="form-control" placeholder="Seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="email-cadastro">Email</label>
                        <input type="email" id="email-cadastro" class="form-control" placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="senha-cadastro">Senha</label>
                        <input type="password" id="senha-cadastro" class="form-control" placeholder="Mínimo 6 caracteres">
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" class="form-control" placeholder="Confirme sua senha">
                    </div>
                    <button id="btn-cadastrar" class="btn btn-primary btn-block">Cadastrar</button>
                    <div class="login-footer">
                        <p>Já tem uma conta? <a href="#" id="link-voltar-login">Voltar ao Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="professor-dashboard-template">
        <div class="dashboard-container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Sistema de Gamificação</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-page="dashboard">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="colegios">Colégios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="turmas">Turmas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="disciplinas">Disciplinas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="periodos">Períodos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="alunos">Alunos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="atividades">Atividades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="trabalhos">Trabalhos Exemplares</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="personalizacao">Personalização</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user-circle"></i> <span id="professor-nome">Professor</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#" data-page="perfil">Meu Perfil</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#" id="btn-logout">Sair</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-container">
                <div id="dashboard-content" class="dashboard-content">
                    <!-- Conteúdo dinâmico será carregado aqui -->
                    <div class="dashboard-welcome">
                        <h2>Bem-vindo ao Sistema de Gamificação Escolar</h2>
                        <p>Selecione uma opção no menu para começar.</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="aluno-view-template">
        <div class="aluno-container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="fas fa-gamepad"></i> Gamificação Escolar
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAluno">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarAluno">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-page="ranking-geral">
                                    <i class="fas fa-trophy"></i> Ranking Geral
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="filtrosDropdown" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-filter"></i> Filtros
                                </a>
                                <ul class="dropdown-menu">
                                    <li><h6 class="dropdown-header">Colégios</h6></li>
                                    <div id="colegios-dropdown"></div>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><h6 class="dropdown-header">Turmas</h6></li>
                                    <div id="turmas-dropdown"></div>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><h6 class="dropdown-header">Disciplinas</h6></li>
                                    <div id="disciplinas-dropdown"></div>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><h6 class="dropdown-header">Períodos</h6></li>
                                    <div id="periodos-dropdown"></div>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="trabalhos-exemplares">
                                    <i class="fas fa-star"></i> Trabalhos Exemplares
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="link-professor-login">
                                    <i class="fas fa-chalkboard-teacher"></i> Área do Professor
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content-container">
                <div id="aluno-content" class="aluno-content">
                    <!-- Conteúdo dinâmico será carregado aqui -->
                    <div class="loading-animation">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Carregando ranking...</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="aluno-perfil-template">
        <div class="aluno-perfil-container">
            <div class="aluno-header">
                <div class="aluno-avatar">
                    <img src="" alt="Avatar" id="aluno-avatar-img">
                </div>
                <div class="aluno-info">
                    <h2 id="aluno-nome"></h2>
                    <div class="aluno-categoria">
                        <span class="categoria-badge" id="aluno-categoria-badge"></span>
                    </div>
                    <div class="aluno-nivel">
                        <span class="nivel-titulo" id="aluno-nivel-titulo"></span>
                        <div class="nivel-progress">
                            <div class="progress">
                                <div class="progress-bar" id="aluno-nivel-progress"></div>
                            </div>
                            <span id="aluno-nivel-xp"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="aluno-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Média Atual</h3>
                        <p id="aluno-media"></p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Chance de Aprovação</h3>
                        <button class="btn btn-primary" id="btn-calcular-chance">Calcular</button>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Atividades</h3>
                        <p id="aluno-atividades-stats"></p>
                    </div>
                </div>
            </div>

            <div class="aluno-timeline">
                <h3>Linha do Tempo</h3>
                <div class="timeline" id="aluno-timeline">
                    <!-- Atividades serão carregadas aqui -->
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/professor.js"></script>
    <script src="/static/js/aluno.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
